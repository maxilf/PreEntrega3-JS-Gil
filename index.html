<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CDN de Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Botón para abrir el offcanvas -->
    <button class="btn btn-primary btn-primary2" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas" aria-controls="carritoOffcanvas">
        <i class="bi bi-cart-fill"></i><!-- Icono de carrito -->
    </button><span id="cantidadProductos">0</span>
  
    </header>
    <main>
        <!-- Offcanvas para el carrito -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="carritoOffcanvasLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="carritoBody">
            <!-- Aquí se mostrarán los productos del carrito -->
                <h2>Total: $<span id="totalCarrito">0</span></h2>
            </div>
            <h2>Total: $<span id="totalCarrito">0</span></h2>
        </div>
        <h1>Catalogo de productos</h1>
        <div id="productos">
            <!-- Aca van a ir todos los productos cargados en el catalogo -->
            
        </div>
        <div id="carrito">
            <h2>Carrito</h2>
        </div>
        
    </main>


    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
